<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="text-center">
        <h1 class="mt-5">To Do List</h1>
        <h2 class="mb-5 text-muted">Organise your daily tasks!</h2>

        <form class="mb-3 mt-3" action="post">
            <input id="input" type="text" placeholder="New To Do" required>
            <button type="button" class="btn btn-success submit">Submit</button>
        </form>


        <div class="mt-5 toDoTable">
            <h2 class="mb-3">Your List:</h2>
            <ul class="list-group list-group-flush toDoList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
